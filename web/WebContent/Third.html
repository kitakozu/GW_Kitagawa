	<h2>申し込み画面</h2>
	<form action="third" method="post">
		お名前：
		<br>　
		<input type="text" name="name"><br><br>
		年齢：
		<br>　
		<select name="age">
		<option value="10代">10代</option>
		<option value="20代">20代</option>
		<option value="30代">30代</option>
		<option value="40代">40代</option>
		<option value="50代">50代</option>
		<option value="60代">60代</option>
		<option value="70代">70代</option>
		</select>
		<br><br>
		性別：
		<br>　
		<input type="radio" name="gender" value="男" checked="checked">男
		<input type="radio" name="gender" value="女">女
		<input type="radio" name="gender" value="オカマ">オカマ
		<input type="radio" name="gender" value="オナベ">オナベ
		<br><br>
		興味のある言語：<br>　
		<input type="checkbox" name="gengo1" value="Java">Java
		<input type="checkbox" name="gengo2" value="C言語">C言語
		<input type="checkbox" name="gengo3" value="PHP">PHP
		<br><br>
		何か一言：<br>　
		<textarea name="hitokoto" rows=3 cols=30></textarea><br>
		<br><br>
		<input type="submit" value="送信">
	</form>
</body>
